<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="img/image1.png" alt="img">
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit et consectetur, amet consectetur Maxime aliquid labore.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small" placeholder="_">
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" id="medium" placeholder="_">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="size" id="large" placeholder="_">
                            <span>L</span>
                        </label>

                        <label for="x-large">
                            <input type="radio" name="size" id="x-large" placeholder="_">
                            <span>XL</span>
                        </label>

                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large" placeholder="_">
                            <span>XXL</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red" placeholder="_">
                            <span class="color-1"></span>
                        </label>

                        <label for="green">
                            <input type="radio" name="color" id="green" placeholder="_">
                            <span class="color-2"></span>
                        </label>

                        <label for="blue">
                            <input type="radio" name="color" id="blue" placeholder="_">
                            <span class="color-3"></span>
                        </label>
                        
                        <label for="pink">
                            <input type="radio" name="color" id="pink" placeholder="_">
                            <span class="color-4"></span>
                        </label>
                       
                         
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="script.js" defer></script>
</body>
</html>
